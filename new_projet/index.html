<!-- Dans la section groupes, je vais ajouter un ID au bouton -->
<div class="flex gap-2">
    <button 
        id="addMembersBtn"
        class="w-8 h-8 bg-primary rounded-full flex items-center justify-center hover:bg-yellow-500 transition-colors"
        title="Ajouter des membres au groupe"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </button>
    <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center cursor-pointer hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white" viewBox="0 0 16 16">
            <path d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.6.8L14 7.5a2.5 2.5 0 0 1 0 1L11.1 12.2a2 2 0 0 1-1.6.8H2a2 2 0 0 1-2-2V5Z"/>
        </svg>
    </div>
    <!-- autres boutons... -->
</div>

<!-- Ajouter le modal pour ajouter des membres (après le modal de création de groupe) -->
<div id="addMembersModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-[500px] p-6 shadow-xl max-h-[80vh] overflow-y-auto">
        <h2 class="text-2xl font-bold mb-4">Ajouter des membres au groupe</h2>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Groupe sélectionné</label>
            <div class="p-3 bg-gray-100 rounded-lg">
                <div id="selectedGroupInfo" class="flex items-center">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-bold mr-3">
                        G
                    </div>
                    <div>
                        <div class="font-semibold" id="selectedGroupName">Aucun groupe sélectionné</div>
                        <div class="text-sm text-gray-500" id="selectedGroupMembers">0 membres</div>
                    </div>
                </div>
            </div>
        </div>
        
        <form id="addMembersForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nouveaux membres</label>
                <div class="border-2 border-gray-200 rounded-xl p-4 max-h-[200px] overflow-y-auto">
                    <div id="availableMembersList" class="space-y-2">
                        <!-- Les contacts disponibles seront ajoutés ici dynamiquement -->
                    </div>
                </div>
                <div id="addMembers-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="button" id="cancelAddMembersBtn" class="flex-1 px-6 py-3 bg-gray-400 text-white rounded-xl hover:bg-gray-500 transition-colors duration-200 font-medium">
                    Annuler
                </button>
                <button type="submit" class="flex-1 px-6 py-3 bg-primary text-white rounded-xl hover:bg-yellow-500 transition-colors duration-200 font-medium">
                    Ajouter
                </button>
            </div>
        </form>
    </div>
</div>
