                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'spin-slow': 'spin 3s linear infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(222, 180, 73, 0.4)' },
                            '100%': { boxShadow: '0 0 30px rgba(222, 180, 73, 0.8), 0 0 40px rgba(222, 180, 73, 0.4)' }
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px'
                    }
                }
            }
        }
    </script>
    <title>JOTAAY - Connexion</title>
</head>
<body class="bg-gradient-to-br from-sidebar via-chat to-conversations min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Formes flottantes d√©coratives -->

    <!-- Formes g√©om√©triques suppl√©mentaires -->

    <div class="w-full max-w-md relative z-10">

            <div class="w-32 h-32 bg-gradient-to-br from-primary via-yellow-400 to-yellow-500 rounded-full mx-auto flex items-center justify-center mb-6 shadow-2xl animate-glow hover:scale-110 transition-all duration-500 cursor-pointer group relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 translate-x-[-100%] group-hover:translate-x-[200%] transition-transform duration-1000"></div>
                <span class="text-white text-5xl font-bold animate-pulse-slow relative z-10">J</span>
            </div>
            <h1 class="text-6xl font-bold bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600 bg-clip-text text-transparent mb-4 animate-slide-up tracking-tight">

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                <!-- Email/T√©l√©phone avec animation -->
                <div class="group/input">

                    <div class="relative">
                        <input

                            class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-primary focus:outline-none focus:ring-4 focus:ring-primary/20 transition-all duration-300 hover:border-gray-300 bg-white/90 backdrop-blur-sm hover:bg-white hover:shadow-lg focus:shadow-xl placeholder-gray-400 text-gray-800 font-medium"
                            placeholder="Entrez votre email ou t√©l√©phone"

                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 opacity-0 group-hover/input:opacity-100 transition-opacity duration-300">
                            <div class="w-2 h-2 bg-primary rounded-full animate-pulse"></div>

                    </div>
                </div>

                <!-- Mot de passe avec animation -->
                <div class="group/input">
                    <label class="block text-gray-700 text-sm font-bold mb-3 group-hover/input:text-primary transition-all duration-300 transform group-hover/input:scale-105">
                        <span class="inline-block mr-2 text-lg">üîí</span>
                        Mot de passe
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password"
                            class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-primary focus:outline-none focus:ring-4 focus:ring-primary/20 transition-all duration-300 hover:border-gray-300 bg-white/90 backdrop-blur-sm pr-14 hover:bg-white hover:shadow-lg focus:shadow-xl placeholder-gray-400 text-gray-800 font-medium"
                            placeholder="Entrez votre mot de passe"

                        <button

                        >
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Options suppl√©mentaires -->
                <div class="flex items-center justify-between pt-2">
                    <label class="flex items-center text-sm text-gray-600 hover:text-gray-800 transition-all duration-300 cursor-pointer group/checkbox">
                        <input type="checkbox" class="mr-3 h-5 w-5 text-primary border-2 border-gray-300 focus:ring-primary rounded-md transition-all duration-300 hover:border-primary">
                        <span class="select-none group-hover/checkbox:text-primary transition-colors duration-300">Se souvenir de moi</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-yellow-600 transition-all duration-300 font-semibold hover:underline hover:scale-105 inline-block">
                        Mot de passe oubli√© ? ü§î
                    </a>
                </div>

                <!-- Bouton de connexion avec animation -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-primary to-yellow-500 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-yellow-500 hover:to-primary transition-all duration-300 transform hover:scale-105 hover:shadow-2xl focus:ring-4 focus:ring-primary/30 focus:outline-none active:scale-95 relative overflow-hidden group/btn"
                >
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 translate-x-[-100%] group-hover/btn:translate-x-[200%] transition-transform duration-700"></div>
                    <span class="flex items-center justify-center space-x-3 relative z-10">
                        <span>Se connecter</span>
                        <span class="text-2xl animate-bounce-slow">üöÄ</span>
                    </span>
                </button>
            </form>
        </div>

        <!-- Lien d'inscription avec animation -->
        <div class="text-center mt-6 animate-fade-in delay-500">
            <p class="text-gray-600 text-lg">
                Vous n'avez pas de compte ?
                <a href="#" class="text-primary hover:text-yellow-600 font-bold transition-all duration-300 hover:underline ml-1 hover:scale-105 inline-block">
                    Inscrivez-vous ‚ú®
                </a>
            </p>
        </div>

        <!-- S√©parateur d√©coratif -->
        <div class="flex items-center my-8 animate-fade-in delay-700">
            <div class="flex-1 border-t-2 border-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
            <div class="px-6 text-gray-500 text-lg font-medium bg-white/50 rounded-full backdrop-blur-sm">ou</div>
            <div class="flex-1 border-t-2 border-gradient-to-l from-transparent via-gray-300 to-transparent"></div>
        </div>

        <!-- Boutons de connexion sociale -->
        <div class="space-y-4 animate-fade-in delay-1000">
            <button class="w-full flex items-center justify-center space-x-4 py-4 border-2 border-gray-200 rounded-2xl hover:border-gray-300 hover:bg-white/70 transition-all duration-300 hover:scale-105 hover:shadow-lg backdrop-blur-sm bg-white/50 group">
                <span class="text-3xl group-hover:scale-110 transition-transform duration-300">üåê</span>
                <span class="font-bold text-gray-700 text-lg">Continuer avec Google</span>
            </button>
            <button class="w-full flex items-center justify-center space-x-4 py-4 border-2 border-gray-200 rounded-2xl hover:border-gray-300 hover:bg-white/70 transition-all duration-300 hover:scale-105 hover:shadow-lg backdrop-blur-sm bg-white/50 group">
                <span class="text-3xl group-hover:scale-110 transition-transform duration-300">üì±</span>
                <span class="font-bold text-gray-700 text-lg">Continuer avec Apple</span>
            </button>
        </div>

        <!-- Footer avec animation -->
        <div class="text-center mt-10 animate-fade-in delay-1200">
            <div class="text-sm text-gray-500 space-y-2 backdrop-blur-sm bg-white/30 rounded-2xl p-4">
                <p class="font-medium">¬© 2025 JOTAAY. Tous droits r√©serv√©s.</p>
                <p class="flex items-center justify-center space-x-2">
                    <span>Fait avec</span>
                    <span class="text-red-500 animate-pulse text-lg">‚ù§Ô∏è</span>
                    <span>pour vous</span>
                </p>
                <div class="flex justify-center space-x-4 mt-3">
                    <span class="text-2xl animate-bounce-slow">‚≠ê</span>
                    <span class="text-2xl animate-pulse-slow">üí´</span>
                    <span class="text-2xl animate-wiggle">‚ú®</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 01.66 10C3.08 5.4 6.23 3 10 3a8.44 8.44 0 015.94 2.94M9.9 4.24A9.12 9.12 0 0110 4a10.07 10.07 0 019.34 6 6.77 6.77 0 01-1.24 1.76M1 1l18 18M10 7a3 3 0 013 3m-7.72 7.72L3 17"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                `;
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = event.target.querySelector('button[type="submit"]');

            // Animation de chargement
            submitButton.innerHTML = `
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 translate-x-[-100%] animate-pulse transition-transform duration-700"></div>
                <span class="flex items-center justify-center space-x-3 relative z-10">
                    <svg class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Connexion en cours...</span>
                    <span class="text-2xl">‚è≥</span>
                </span>
            `;

            // Simulation de validation avec delai
            setTimeout(() => {
                if (username && password) {
                    // Message de succ√®s
                    submitButton.innerHTML = `
                        <div class="absolute inset-0 bg-gradient-to-r from-green-400/20 via-white/20 to-green-400/20 -skew-x-12 animate-pulse"></div>
                        <span class="flex items-center justify-center space-x-3 relative z-10">
                            <span>Connect√© avec succ√®s !</span>
                            <span class="text-2xl animate-bounce">‚úÖ</span>
                        </span>
                    `;
                    
                    // Animation de succ√®s et redirection
                    setTimeout(() => {
                        // Animation de sortie
                        document.body.classList.add('animate-pulse');
                        setTimeout(() => {
                            // Stocker l'√©tat de connexion
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('username', username);
                            window.location.href = "index.html";
                        }, 1000);
                    }, 1500);
                } else {
                    // R√©initialiser le bouton en cas d'erreur
                    submitButton.innerHTML = `
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 translate-x-[-100%] group-hover/btn:translate-x-[200%] transition-transform duration-700"></div>
                        <span class="flex items-center justify-center space-x-3 relative z-10">
                            <span>Se connecter</span>
                            <span class="text-2xl animate-bounce-slow">üöÄ</span>
                        </span>
                    `;
                }
            }, 2000);
        }

        // ‚ùå √Ä SUPPRIMER pour √©viter le rechargement automatique sur login.html :
        /*
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
        */

        // ‚úÖ Optionnel : Pour emp√™cher l'acc√®s √† login.html si d√©j√† connect√©, tu peux ajouter :
        // if (localStorage.getItem('isLoggedIn')) {
        //     window.location.href = 'index.html';
        // }

        // Animation d'entr√©e pour les √©l√©ments
        document.addEventListener('DOMContentLoaded', function() {
            // Animation des inputs au focus
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-105', 'shadow-lg');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-105', 'shadow-lg');
                });
            });

            // Animation des boutons sociaux
            const socialButtons = document.querySelectorAll('button');
            socialButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.classList.add('animate-pulse-slow');
                });
                
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('animate-pulse-slow');
                });
            });
        });
    </script>
</body>
</html>
